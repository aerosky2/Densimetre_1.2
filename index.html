	<script>
	$("#degre").bind( "slide", function(event, ui) {
  alert('sdd');
});
	
	
	
	function calcul(degreBaume){
    //conversion de degre baume en degre densite
   var degreDensite = degreBaume-4;
   degreDensite = parseFloat('1'+degreDensite+'0');
   //calcul du sucre
    var sucre = Math.round((degreDensite-1000)*160/60); 
   //calcul eau 
    var eau = Math.round((1600-degreDensite)*100/60);
	//retour vers fonction d'un objet litéral
    return{sucre:sucre, eau:eau};
}

function getDegreDensite(){
//récupérer le degré sélectionné par le user
var valueSlider = document.getElementById('degre').value;
//envoie à la fonction, 
var resultat = calcul(valueSlider);
//récupération et affichage des résultats
document.getElementById('sucre').value = resultat.sucre;
document.getElementById('eau').value = resultat.eau;

}

function efface(){
//document.getElementById('sucre').value = 0;
//document.getElementById('eau').value = 0;
getDegreDensite();
}

    
  </script>
